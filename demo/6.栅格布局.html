<!DOCTYPE html><!--html5文档格式-->
<html lang="zh-CN"><!--申明语言是中文简体-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content='width=device-width,initial-scale=1.0,uesr-scalable=no'>
    <title>template</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src = "../lib/html5shiv/html5shiv.min.js"></script>
    <script src = "../lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>
        .container{
            height: 150px;
            background: skyblue;
            margin-bottom: 10px;
        }
        .container .row{
            /*height: 50px;*/
            background: salmon;
        }
        .container .row  div{
            height: 50px;
            border: 1px solid saddlebrown;
            background-color: yellowgreen;
        }

    </style>
</head>
<body>
<!--offset可以设置表格位移，后续的表格列元素会随之一起位移-->
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-1">1</div>
        <div class="col-xs-4">2</div>
        <div class="col-xs-4">3</div>
        <div class="col-xs-4">4</div>
        <div class="col-xs-4">5</div>
        <div class="col-xs-4">6</div>
    </div>
</div>
<!--push推和pull拉可用于表格列的排序，后续的表格列不会移动-->
<div class="container">
    <div class="row">
        <!--push 向后推-->
        <div class="col-xs-4 col-xs-push-1">1</div>
        <div class="col-xs-4 ">2</div>
        <div class="col-xs-4 ">3</div>
        <div class="col-xs-4 ">4</div>
        <!--pull 向前拉-->
        <div class="col-xs-4 col-xs-pull-1">5</div>
        <div class="col-xs-4 ">6</div>
    </div>
</div>
<!--表格可以嵌套-->
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
            <div class="row">
                <div class="col-xs-5"></div>
                <div class="col-xs-5"></div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">2</div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">3</div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">4</div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">5</div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">6</div>
    </div>
</div>



<script src = "../js/jquery-1.12.4.js"></script>
<script src = "../lib/bootstrap/js/bootstrap.min.js"></script>
<script src = "../js/index.js"></script>
</body>
</html>
