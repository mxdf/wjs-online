<!DOCTYPE html><!--html5文档格式-->
<html lang="zh-CN"><!--申明语言是中文简体-->
<head>
    <meta charset="utf-8">
    <!--当是IE的是试用最新的渲染引擎来渲染页面-->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--让页面适配移动端  需要加上 user-scalable=0 让用户不予许缩放-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">-->
    <meta name="viewport" content='width=device-width,initial-scale=1.0,uesr-scalable=no'>
    <!--页面的加载顺序和解析顺序 -->

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>template</title>


    <!-- 引入Bootstrap 核心css文件-->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">

    <!--IE8一下就不支持html5标签和媒体查询-->
    <!--
        html5标签要支持的话？  引入 html5shiv
        media query 要支持的话？  引入 respond
    -->
    <!--注意：要已http形式打开你的页面  否者respond不生效-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--条件注释-->
    <!--[if lt IE 9]>
    <script src = "../lib/html5shiv/html5shiv.min.js"></script>
    <script src = "../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--模块化  导航条  默认样式的导航条-->
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">我要投资</a></li>
                <li><a href="#">我要借贷</a></li>
                <li><a href="#">平台介绍</a></li>
                <li><a href="#">新手专区</a></li>
                <li><a href="#">最新动态</a></li>
                <li><a href="#">微信平台</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">个人中心</a></li>
            </ul>
        </div>
    </div>
</nav>


<!--引入jquery  因为bootstrap是依赖-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src = "../js/jquery-1.12.4.js"></script>
<!-- bootstrap 核心js文件-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src = "../lib/bootstrap/js/bootstrap.min.js"></script>
<script src = "../js/index.js"></script>
</body>
</html>
